<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/login.css">
    <title>Login -@CompanyWillStars</title>
</head>
<body>
    <main class="card">
        <section class="izquierda">
            <img src="/IMG/pato.jpeg" alt="logo" class="image_logo">
            <h3 class="titulo_login">Login</h3>
            <span class="subtitulo">Acesso a plataforma de @CompanyWillStars</span>
            <form action="">
                <section class="card_input">
                    <label for="">Email</label>
                    <input type="text" placeholder="Email">
                </section>
                <section class="card_input">
                    <label for="">Contraseña</label>
                    <input type="password" placeholder="Contraseña">
                </section>
            </form>
            <section class="control">
                <span class="escriba_contraseña">
                    Escriba su Contraseña?
                </span>
            </section>
            <section class="control__acesso">
                <button type="submit">Login</button>
                <button class="button__registrar">
                    <span class="button__registrar--texto">Registrar</span>
                </button>
            </section>
            <section class="separador">
                <span></span>
                <span>Inicie sesión en redes sociales</span>
                <span></span>
            </section>
            <section class="control_login_social">
                <a href="#">
                    <img src="/IMG/ic-google.png" alt="logo Google">
                    Login com Google
                </a>
                <a href="#">
                    <img src="/IMG/ic-facebook.png" alt="logo Facebook">
                    Login com Facebook
                </a>
            </section>
        </section>
        <section class="directo">
            <div class="background_image">
                <div class="detalle_vidrio">
                    <div class="detalle_vidrio--interno">
                        <span>Realize proyectos y aprenda HTML, CSS y Javascript @CompanyWillStars</span>
                    </div>
                </div>
                <img src="/IMG/ic-background-directo.svg" alt="IMG Fondo">
            </div>
        </section>
    </main>
    <script src="/JS/login.js"></script>
</body>
</html>
